<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask QR Code</title>
</head>
<body>
    <h1>Generated QR Code</h1>
    <p>Click the link to download the QR code image:</p>
    <a href="../qr2.png" download="qr2.png">
        <button>Download QR Code</button>
    </a>

    <!-- Display the QR code image -->
    <img src="../qr2.png" alt="QR Code">
</body>
</html>
